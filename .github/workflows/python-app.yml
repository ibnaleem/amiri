name: Amiri Discord bot Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        AMIRI_TOKEN: ${{ secrets.AMIRI_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install ollama

    - name: Find ollama executable path
      id: find_ollama
      run: |
        echo "::set-output name=ollama_path::$(find / -name 'ollama' 2>/dev/null | head -n 1)"

    - name: Run ollama command
      run: | 
        ${{ steps.find_ollama.outputs.ollama_path }} pull llama3
        ${{ steps.find_ollama.outputs.ollama_path }} pull llava
      

    - name: Run Discord Bot
      run: python main.py
